<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TMO Converter</title>
</head>

<body>
    <div id="topbar" class="container-fluid">
        <h1 class="display-4 text-left"><strong> CUSTOMER SAVINGS CALCULATOR </strong></h1>
    </div>
    <!-- <div class="main">
        <input id="name" type="text" class="input-box" placeholder="Enter Customers name...">
        <input id="email" type="email" class="input-box" placeholder="Enter Customers email...">
    </div> -->
    <div class="main">
        <select id="tmo-plan" name="tmo-plan" class="select-box">
            <option value="" selected>-- T-Mobile Plan --</option>
            <option value="ffe">55 essentials</option>
            <option value="ff">55</option>
            <option value="ffp">55 Plus</option>
            <option value="milfr">Military / First Responder</option>
            <option value="milfrp">Military / First Responder Plus</option>
            <option value="ess">Essentials</option>
            <option value="m">Magenta</option>
            <option value="mp">Magenta+</option>
        </select>
    </div>
    <div class="main" id="line-select">
        <select id="lines" class="select-box">
            <option value="" selected>-- Number of Lines --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>

    <div class="main">
        <select id="comp-plans" class="select-box">
            <option value="" selected>-- Competitor Plans --</option>
            <optgroup label="AT&T">
                <option value="us">Unlimited Starter</option>
                <option value="uex">Unlimited Extra</option>
                <option value="uel">Unlimited Elite</option>
            </optgroup>
            <optgroup label="Verizon">
                <option value="su">Start Unlimited</option>
                <option value="pmu">Play More Unlimited</option>
                <option value="dmu">Do More Unlimited</option>
                <option value="gmu">Get More Unlimited</option>
                <option value="jk">Just Kids</option>
            </optgroup>
        </select>
    </div>

    <div class="main check-box">
        <form>
            <input type="checkbox" name="autopay" id="autopay-select" value="autopay">
            <label for="autopay">Previous Autopay</label>
        </form>
    </div>
    <div class="main check-box">
        <form>
            <input type="checkbox" name="tmo-autopay" id="tmo-autopay-select" value="tmo-autopay">
            <label for="autopay">T-Mobile Autopay</label>
        </form>
    </div>
    </form>
    <div class="main">
        <button id="submit" type="button">Submit</button>
    </div>
    <div id="plan-box" class="main">
        <div class="card-body">
            <div id="plan-name"></div>
            <div id="old-plan-price"></div>
            <div id="plan-price"></div>
            <div id="plan-savings"></div>
            <div id="plan-benefits"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
